<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Danmaku.js演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="wrapper" style="font-size: 20px; width: 100%; height:100%;"></div>
    <script src="Danmaku.js"></script>
    <script>
        // 新建画板
        var danmakuPainter = new DanmakuPainter(document.getElementById('wrapper'));
        // 窗口调整大小的时候调整大小
        (window.onresize = function () {
            document.body.style.height = window.innerHeight + 'px';
            danmakuPainter.resize.bind(danmakuPainter)();
        })();

        // 新建div
        var div = document.createElement('div');
        // 设置文字
        div.textContent = 'Hello world!';
        // 设置文字颜色
        div.style.color = 'blue';
        // 新建顶端的（代码为1）时长为5秒弹幕并立即发射
        danmakuPainter.launch(new Danmaku(div, 1, 5), 0);

        // 再来一个底端的（代码为1）时长为10秒弹幕并立即发射
        var div = document.createElement('div');
        div.style.fontSize = '2em';
        div.textContent = 'This is Danmaku.js';
        div.style.color = 'green';
        danmakuPainter.launch(new Danmaku(div, 2, 10), 0);

        // 再来一个普通的（代码为0）时长为5秒弹幕并延时0.3*i秒发射
        for (var i = 1; i <= 10; ++i) {
            var div = document.createElement('div');
            div.textContent = 'LICENSE: Apache 2.0';
            div.style.color = 'red';
            danmakuPainter.launch(new Danmaku(div, 0, 5), 0.3 * i);
        }

        danmakuPainter.launch(new Danmaku(div, 0, 5), 0);
    </script>
</body>
</html>
